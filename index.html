<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

  <body>
    <main class="container">
      <img class="main-img" src="images/bg-desktop-dark.jpg" alt="" />

        <article class="header">

            />
          </svg>
        </article>
        <article class="card card--input">
          <div class="checkbox-wrap">
            <div class="checkbox">
              <svg
                class="checkbox-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="9"
              >
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
            </div>
          </div>
          <input class="input" type="text" placeholder="Your to do item..." />

        <ul class="items">
          <li class="card card--item">
            <div class="checkbox-wrap">
              <div class="checkbox checkbox--active">
                <svg

                  width="11"
                  height="9"

                </svg>
              </div>
            </div>
            <p class="card-text">Complete Todo App on Frontend Mentor</p>
            <svg
              class="icon-cross"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </li>
          <li class="card card--footer">
            <p class="items-left">
              <span class="count-left">5</span> items left
            </p>
            <div class="filter">
              <button class="btn-text filter--active">All</button>
              <button class="btn-text">Active</button>
              <button class="btn-text">Completed</button>
            </div>
            <button class="btn-text">Clear Completed</button>
          </li>
        </ul>
      </section>
      <footer class="footer">Drag and drop to reorder list</footer>
